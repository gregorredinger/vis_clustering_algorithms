<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Visualization of Clustering Algorithms</title>
</head>
<body>

<header class="navbar">
    <section class="navbar-section">
        <a href="https://gregorredinger.github.io/vis_clustering_algorithms/" class="btn btn-link">Project Page</a>
    </section>
    <section class="navbar-center">
        <div class="navbar-brand mr-2">VIS - OPTICS Clustering Algorithm</div>
    </section>
    <section class="navbar-section">
        <a href="https://github.com/gregorredinger/vis_clustering_algorithms" class="btn btn-link">GitHub</a>
    </section>
</header>

<!-- Tabs in navbar of the Application - toggle is done by tabby.js-->
<!-- TODO: Find better names for view1 & view2 -->
<ul data-tabs class="tab tab-block tabs">
    <li class="tab-item">
        <a  data-tab href="#config">Config</a>
    </li>
    <li class="tab-item">
        <a  data-tab href="#view1">Analyze - View 1</a>
    </li>
    <li class="tab-item">
        <a  data-tab href="#view2">Analyze - View 2</a>
    </li>
</ul>

<!-- main content of the application-->
<div data-tabs-content>
    <div data-tabs-pane class="tabs-pane active" id="config">
        <!-- start config tab content-->
        <!-- epsilon value chooser-->
        <form>
            <p>Epsilon</p>
            <span class="spinner">
                <span id="sub-epsilon" class="sub">-</span>
                <input id="epsilon" type="number" min="0" max="100" value="1">
                <span id="add-epsilon" class="add">+</span>
            </span>
        </form>
        <!-- minPts value chooser-->
        <form>
            <p>MinPts</p>
            <span class="spinner">
                <span id="sub-min-pts" class="sub">-</span>
                <input id="min-pts" type="number" min="0" max="100" value="1">
                <span id="add-min-pts" class="add">+</span>
            </span>
        </form>
        <!-- end config tab content-->
    </div>
    <div data-tabs-pane class="tabs-pane" id="view1">
        <!-- start view1 tab content-->
        <p><strong>View 1</strong></p>
        <p>put view1 stuff here</p>
        <!-- end view1 tab content-->
    </div>
    <div data-tabs-pane class="tabs-pane" id="view2">
        <!-- start view2 tab content-->
        <p><strong>View 2</strong></p>
        <p>put view2 stuff here</p>
        <!-- end view2 tab content-->
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
